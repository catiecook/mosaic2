<!DOCTYPE html>
<html>
  <head>
    <!-- stylesheet  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Mosaic</title>
  </head>

  <body>

    <div class="upload-container">

      <h1>mosaic</h1>
      <section class="small">It may take a while to render larger images.</section>
      <section class="upload">
        <input
          type="file"
          id="photo--upload"
          class="photo--upload"
          name="photo--upload"
          accept="image/x-png, image/gif, image/jpeg"
          max-size= 250
          />
      </section>
      <detail class="warning"></detail>


    </div>

    <div id="mosaic-container" class="mosaic-container">

      <canvas id="original" class="original">
      </canvas>

      <canvas id="mosaic" class="mosaic">
      </canvas>

    </div>
    <script type="text/javascript" src="js/mosaic.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
  </body>
</html>
