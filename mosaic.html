<!DOCTYPE html>
<html>
  <head>
    <!-- stylesheet  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/mosaic.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <title>Mosaic</title>
  </head>

  <body>

    <div class="upload--container">

      <h1>mosaic</h1>
      <section class="small">It may take a couple of minutes to render depending on image size.</section>
      <section class="upload">
        <input
          type="file"
          id="photo--upload"
          class="photo--upload"
          name="photo--upload"
          accept="image/x-png, image/gif, image/jpeg"
          max-size= 250
          />
      </section>
      <detail class="warning"></detail>


    </div>

    <div id="mosaic--container" class="mosaic--container">

      <canvas id="original" class="original">
      </canvas>

      <canvas id="mosaic" class="mosaic">
      </canvas>

    </div>

  </body>
</html>
